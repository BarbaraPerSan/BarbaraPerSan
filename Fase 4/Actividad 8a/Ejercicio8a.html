

<!--8a. Escriba una función de JavaScript para obtener la diferencia 
entre dos fechas en días.-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Actividad 8a fase 4</title>
<script>
    var diferenciaFechas = function(date1, date2) {
    dt1 = new Date(date1);
    dt2 = new Date(date2);
    return Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), 
    dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(),
    dt1.getDate()) ) /(1000 * 60 * 60 * 24));
    }
console.log(diferenciaFechas('04/02/2014', '11/04/2014'));
console.log(diferenciaFechas('12/02/2014', '11/04/2014'));
</script>
</head>
<body>
</body>
</html>
