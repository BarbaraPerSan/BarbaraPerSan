
<!--Escriba una función de JavaScript para extraer un número específico de
caracteres de una cadena.-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio 4 fase 3</title>
    <script type="text/javascript">
   function cadenaCaracter (str1, length) {
  
        if ((str1.constructor === String) && (length>0)) {
            return str1.slice(0, length);
        }
    };
    console.log(cadenaCaracter("Robin Singh",4));
    </script>
