subcadena en una cadena-->

<!DOCTYPE html>
<html>
<head><head>
    <meta charset="utf-8">
    <title>Ejercicio 14 fase 3</title>
    <script type="text/javascript">
      function contadorPalabras(main_str, sub_str) 
        {
        main_str += '';
        sub_str += '';

        if (sub_str.length <= 0) 
        {
            return main_str.length + 1;
        }

        subStr = sub_str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        return (main_str.match(new RegExp(subStr, 'gi')) || []).length;
        }
 
console.log(contadorPalabras("Hola mundo", 'mundo'));
console.log(contadorPalabras("Hola Hola mundo", 'Hola',false));
    </script>
