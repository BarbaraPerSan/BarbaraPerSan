
<!--29. Escriba una función de JavaScript para encontrar una palabra dentro de
una cadena-->

<!DOCTYPE html>
<html>
<head><head>
    <meta charset="utf-8">
    <title>Ejercicio 14 fase 3</title>
    <script type="text/javascript">
      function palabra_busqueda(text, word){
        var x = 0, y=0;
    
        for (i=0;i< text.length;i++)
            {
            if(text[i] == word[0])
                {
                for(j=i;j< i+word.length;j++)
                {
                    if(text[j]==word[j-i])
                    {
                        y++;
                    }
                    if (y==word.length){
                        x++;
                    }
                }
                y=0;
            }
        }
    return "'"+word+"' se encontró "+x+" veces.";
    }
console.log(palabra_busqueda('El zorro marrón', 'zorro'));
console.log(palabra_busqueda('aa, bb, aa', 'aa'));
    </script>
