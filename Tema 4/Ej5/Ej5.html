<!DOCTYPE html>
<html>
    <head>
        <title>F5. Ej. 5</title>
        <!--Realizar un evento que muestre la url que tiene asociada cada imagen, cada vez que se pase el ratón
        por encima de ella.-->
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript" src="./Ej5.js"></script>
        <!--Ponemos una imagen que va a tener como id 'img', también le damos un evento,
            el onmouseover, que al pasar por encima de la imagen llamará a la función 
            obtenerURL()-->
        <img id="img" onmouseover=obtenerURL() src="https://d6ce0no7ktiq.cloudfront.net/images/preview/2020/02/27/design-52940/template-sticker-600x600.png" alt="Dinosaurio">
    </body>
</html>
