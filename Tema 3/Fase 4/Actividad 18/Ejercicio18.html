<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Actividad 18 fase 4</title>
<script>
function producto(input){
 if (toString.call(input) !== "[object Array]")
    return false;
  
         var total   =   1;
  
       for(var i=0;i<input.length;i++){
               if(isNaN(input[i])){
                 continue;
               }
                total   *=  Number(input[i]);
            }
          return total;
        }
console.log(producto([1,2,3]));
</script>
