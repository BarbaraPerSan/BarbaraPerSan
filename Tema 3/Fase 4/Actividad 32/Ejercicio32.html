
<!--31. Escriba una función de JavaScript para eliminar un elemento específico de una
matriz.-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Actividad 32 fase 4</title>
<script>
    function eliminarElemento(array, n)
    {
    var index = array.indexOf(n);
    if (index > -1) {
        array.splice(index, 1);
    }
    return array;
    }
console.log(eliminarElemento([2, 4, 5, 9], 5));
</script>
</head>
<body>
</body>
</html>
