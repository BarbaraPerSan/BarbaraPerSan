
<!--31. Escriba una función de JavaScript para obtener el número más alto de tres
números diferentes.-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Actividad 31 fase 4</title>
<script>
    function numMayor(num1, num2, num3)
    {
        return Math.max(num1, num2, num3);  
    }

console.log(numMayor(-5, 4, 2));
</script>
