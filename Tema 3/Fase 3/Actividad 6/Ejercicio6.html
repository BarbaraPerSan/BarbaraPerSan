    <title>Ejercicio 6 fase 3</title>
    <script type="text/javascript">
        function protege_email (email) {
            var split = email.split("@");
            var split1 = split[0];
            var avg = split1.length / 2;
            split1 = split1.substring(0, (split1.length - avg));
            split2 = split[1];
            return split1 + "...@" + split2;
        };
